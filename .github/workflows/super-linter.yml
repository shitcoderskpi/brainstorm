name: Lint & Fix Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run StandardJS with --fix
        run: npx standard --fix

      - name: Run Super-Linter (JS, Markdown, YAML, JSON)
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Вмикаємо конкретні лінтери:
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

          # Включаємо C# лінтер:
          VALIDATE_CSHARP: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Заміни на актуальну версію

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Run .NET Code Analysis
        run: dotnet build --no-restore /p:RunCodeAnalysis=true
